<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Surprise</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Outfit:wght@100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="overlay" class="d-flex flex-column align-items-center justify-content-center">
        <div class="envelope-wrapper">
            <div class="envelope">
                <div class="lid one"></div>
                <div class="lid two"></div>
                <div class="envelope-letter"></div>
                <div class="pocket"></div>
                <!-- Heart Seal is now part of the animation -->
            </div>
            <div class="heart-seal">‚ù§Ô∏è</div>
        </div>
        <p class="instruction mt-4 text-white opacity-75">Click to Open</p>

        <!-- Passcode Form -->
        <div id="passcode-container" class="mt-3 hidden text-center">
            <input type="password" id="passcode-input" class="form-control text-center mb-2"
                placeholder="Enter Passcode" maxlength="8" style="max-width: 200px;">
            <button id="passcode-submit" class="btn btn-light rounded-pill px-4">Unlock</button>
            <p id="passcode-error" class="text-danger mt-2 fw-bold hidden">Incorrect Passcode</p>
        </div>
    </div>

    <!-- Main Content Container -->
    <div id="content"
        class="container-fluid min-vh-100 d-flex align-items-center justify-content-center hidden position-relative">

        <!-- Music Control (Fixed position top-right) -->
        <div class="music-control position-absolute top-0 end-0 p-3">
            <button id="music-toggle" class="btn btn-light rounded-circle shadow-sm">üéµ</button>
        </div>

        <div class="row justify-content-center w-100">
            <div class="col-11 col-md-8 col-lg-6">
                <div class="letter-container text-center">
                    <div class="letter-paper p-4 p-md-5 mx-auto text-start">
                        <div class="letter-scroll-area">
                            <p id="typewriter" class="mb-0"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Heart Burst Button -->
        <div id="burst-button-container" class="position-absolute bottom-0 mb-5 text-center w-100 opacity-0"
            style="z-index: 20; transition: opacity 2s;">
            <button id="heart-burst-btn" class="btn btn-danger btn-lg rounded-pill shadow-lg px-4 py-2"
                style="font-family: 'Outfit', sans-serif;">
                ‚ù§Ô∏è
            </button>
        </div>
    </div>

    <div id="youtube-player"></div>

    <div id="hearts-container"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
